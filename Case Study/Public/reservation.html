<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Slot</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class ="background"></div>
    <header>
        <h1>Reserve a Slot</h1>
        <nav>
            <a href="profile.html">Profile</a>
            <a href="lab_availability.html">Lab Availability</a>
            <a href="#" id="logout-button">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <h2> Lab Availability for the next 7 days </h2>
            <label for="lab">Select Lab:</label>
            <select id="lab-select" name="lab" required>
                <!-- Options will be populated by JavaScript -->
            </select>
            <div id="availability"></div>
        </section>

        <section>
            <h2>Reserve a Slot</h2>
            <form id="reservation-form">
                <label for="lab">Lab:</label>
                <select id="lab" name="lab" required>
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label for="seat">Seat:</label>
                <select id="seat" name="seat" required>
                    <!-- Options will be populated based on lab selection -->
                </select>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                
                <label for="anonymous">
                    <input type="checkbox" id="anonymous" name="anonymous"> Reserve anonymously
                </label>
                
                <button type="submit">Reserve</button>
            </form>
        </section>

    </main>
    <script src="./js/script.js"></script>
</body>
</html>
